<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Drum</title>
    <link href="../public/stylesheets/main.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/stylesheets/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../public/stylesheets/ionicons.min.css">
</head>

<body>
    <span id="dtx" class="hide">{{dtx}}</span>

    <header>
        <h2>Drum V0.1</h2>
        <a href="#" class="stuts">Fork me on <span>GitHub</span></a>
    </header>

    <div class="container">
        <div class="scene">
            <canvas id="bg" width="900" height="600" style="position: absolute; z-index: 0"></canvas>
            <canvas id="fg" width="900" height="600" style="position: absolute; z-index: 1"></canvas>
            <canvas id="ef" width="900" height="600" style="position: absolute; z-index: 2"></canvas>
        </div>
    </div>

    <footer>
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2017 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>

    <div class="side">
        <ul>
            <li id="back_focus" style="display: list-item;">
                <a href="javascript:goFocus();" class="sidefocus"><i class="fa fa-dot-circle-o fa-3x" style="color:#fff;margin-left: 9px;margin-top:6px;"></i></a>
            </li>
        </ul>
    </div>

    <!-- jQuery 1.12.4 -->
    <script src="../public/javascripts/jquery/jquery-1.12.4.min.js"></script>
    <script src="../public/javascripts/config.js"></script>
    <script src="../public/javascripts/Stack.js"></script>
    <script src="../public/javascripts/script.js"></script>
    <script src="../public/javascripts/DoublyCircularLinkedList.js"></script>
    <script type="text/javascript">
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() !== 58) {
                    $("#back_focus").fadeIn(500);
                } else {
                    $("#back_focus").fadeOut(500);
                }
            });
            goFocus();
        });

        function goFocus() {
            $('html,body').animate({
                'scrollTop': 58
            }, 300);
        }

        // 屏蔽浏览器up和down按钮事件
        $(window).keydown(function(event) { // keyboard-down
            switch (event.keyCode) {
                case 38: //up
                    return false;
                case 40: //down
                    return false;
                case 13: //Enter
                    return false;
                case 27: //Esc
                    console.log("Esc");
                    break;
                default:
                    //console.log(event.keyCode);
            }
        });
    </script>
</body>

</html>
